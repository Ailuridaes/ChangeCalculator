<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Change Calculator</title>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <form class="container promptdiv">
      <legend>Change Calculator</legend>
      <div class="form-group col-md-5">
        <label for="saleTotal" class="control-label">How much is due for the sale?</label>
        <input id="saleTotal" type="number" class="form-control col-sm-10" placeholder="$">
      </div>
      <div class="form-group col-md-5">
        <label for="received" class="control-label">How much has the customer given you?</label>
        <input id="received" type="number" class="form-control col-sm-10" placeholder="$">
      </div>
      <button id="calculate" class="btn btn-primary" type="button">Calculate</button>
    </form>

    <div class="container changediv dollardiv">
      <div class="col-md-12">Dollars</div>
      <div id="dollars"></div>
    </div>

    <div class="container changediv">
      <div class="coindiv col-md-3">
        <div class="col-md-12">Quarters</div>
        <div id="quarters"></div>
      </div>
      <div class="coindiv col-md-3">
        <div class="col-md-12">Dimes</div>
        <div id="dimes"></div>
      </div>
      <div class="coindiv col-md-3">
        <div class="col-md-12">Nickels</div>
        <div id="nickels"></div>
      </div>
      <div class="coindiv col-md-3">
        <div class="col-md-12">Pennies</div>
        <div id="pennies"></div>
      </div>
    </div>

    <div class="alert alert-danger container" id="error" role="alert">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      Please check your numbers!
    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="index.js"></script>
  </body>
</html>
